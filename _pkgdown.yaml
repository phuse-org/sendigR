url: https://phuse-org.github.io/sendigR/

destination: "docs"

template:
    bootswatch: zephyr
    bootstrap: 5
    bslib:
      primary: "#134486"
      pkgdown-nav-height: 100px

    # ganalytics: G-L797L6MQEV

navbar:
  structure:
    left:
    - intro
    - reference
    - articles
    - resources
    right: github
  components:
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/phuse-org/sendigR/
      aria-label: github
    articles:
      text: Articles
      menu:
      - text: Introduction to sendigR
        href: articles/Introduction.html
      - text: SendDashboard
        href: articles/SendDashboard.html
      - text: Using xptcleaner
        href: articles/Usingxptcleaner.html
    resources:
        text: Resources
        href: https://github.com/phuse-org/sendigR/wiki/Resources

reference:
- title: Database
  desc: Create database, add and delete studies
- contents:
  - '`initEnvironment`'
  - '`dbCreateIndexes`'
  - '`dbCreateSchema`'
  - '`dbDeleteStudies`'
  - '`dbImportOneStudy`'
  - '`dbImportStudies`'
  - '`disconnectDB`'


- title: Query Control Animal  
  desc: Get control animal information
- contents:
  - '`genericQuery`'
  - '`getControlSubj`'
  - '`getFindingsPhase`'
  - '`getFindingsSubjAge`'
  - '`getStudiesSDESIGN`'
  - '`getStudiesSTSTDTC`'
  - '`getSubjData`'
  - '`getSubjRoute`'
  - '`getSubjSex`'
  - '`getSubjSpeciesStrain`'
  
- title: Shiny App
  desc: Run shiny app
- contents:
  - '`execSendDashboard`'
- title: xptcleaner
  desc: Clean xpt files
- contents:
  - '`gen_vocab`'
  - '`standardize_file`'
- title: Helper
  desc: Helper functions
- contents:
  - '`getTabColLabels`'


